<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groundwater Borewell Depth Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        h1, h2 {
            color: #00d4ff;
        }
        form {
            margin: 20px 0;
        }
        .input-group {
            width: 90%;
            max-width: 400px;
            margin: 15px auto;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-align: center;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }
        button {
            background: #00d4ff;
            color: black;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 90%;
            max-width: 400px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: #0099cc;
        }
        .message {
            font-weight: bold;
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Groundwater Borewell Depth Prediction</h1>
        
        <h2>Upload Dataset (CSV) to Train Model</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload & Train</button>
        </form>

        <p class="message">{{ message }}</p>

        <h2>Predict Borewell Depth (Single Entry)</h2>
        <form action="/" method="post">
            <div class="input-group">
                <input type="number" name="water1" step="0.1" required placeholder="Water Level 1 (cm)">
            </div>
            <div class="input-group">
                <input type="number" name="water3" step="0.1" required placeholder="Water Level 3 (cm)">
            </div>
            <button type="submit">Predict</button>
        </form>

        <p class="message">Predicted Depth: {{ prediction }}</p>

        <h2>Upload Bulk Dataset for Batch Predictions</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="batch_file" required>
            <button type="submit">Upload & Predict</button>
        </form>

        <h2>Download Predicted Data</h2>
        <a href="/download"><button>Download CSV</button></a>
    </div>
</body>
</html>
